name: Test Matrix

on:
  pull_request:
  push:
    branches:
    - master

defaults:
  run:
    shell: bash

jobs:

  Linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          # 5.2 Stable
          - swift:5.2-xenial
          - swift:5.2-bionic
          # 5.2 Unstable
          - swiftlang/swift:nightly-5.2-xenial
          - swiftlang/swift:nightly-5.2-bionic
          # 5.3 Unstable
          - swiftlang/swift:nightly-5.3-xenial
          - swiftlang/swift:nightly-5.3-bionic
          # Master Unsable
          - swiftlang/swift:nightly-master-xenial
          - swiftlang/swift:nightly-master-bionic
          - swiftlang/swift:nightly-master-focal
          - swiftlang/swift:nightly-master-centos8
          - swiftlang/swift:nightly-master-amazonlinux2
        dbimage: 
          - mysql:5.7
          - mysql:8.0
          - mariadb:10.4
          - mariadb:10.5
    container: ${{ matrix.image }}
    services:
      mysql-a:
        image: ${{ matrix.dbimage }}
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_USER: vapor_username
          MYSQL_PASSWORD: vapor_password
          MYSQL_DATABASE: vapor_database
      mysql-b:
        image: ${{ matrix.dbimage }}
        env: 
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_USER: vapor_username
          MYSQL_PASSWORD: vapor_password
          MYSQL_DATABASE: vapor_database
    env:
      MYSQL_HOSTNAME_A: mysql-a
      MYSQL_HOSTNAME_B: mysql-b
    steps:
      - name: Wait for database servers to be ready
        run: sleep 5
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run tests with Thread Sanitizer
        run: swift test --enable-test-discovery --sanitize=thread

  macOS:
    strategy:
      fail-fast: false
      matrix:
        formula:
          - mysql@8.0
          - mysql@5.7
          - mariadb
        include:
          - username: root
          - { 'formula': 'mariadb', 'username': 'runner' }
    env:
      MYSQL_HOSTNAME_A: 127.0.0.1
      MYSQL_HOSTNAME_B: 127.0.0.1
      MYSQL_DATABASE_A: vapor_database_a
      MYSQL_DATABASE_B: vapor_database_b
    runs-on: macos-latest
    steps:
      - name: Select latest available Xcode
        uses: maxim-lobanov/setup-xcode@1.0
        with: { 'xcode-version': 'latest' }
      - name: Install and start MySQL server, wait for ready
        run: |
          brew install ${{ matrix.formula }} && brew link --force ${{ matrix.formula }}
          brew services start ${{ matrix.formula }}
      - name: Wait for server to be ready
        run: until mysqladmin -u${{ matrix.username }} ping; do sleep 1; done
        timeout-minutes: 2
      - name: Setup users and databases for MySQL
        run: |
          mysql -u${{ matrix.username }} --batch <<-'SQL'
              CREATE USER vapor_username@localhost IDENTIFIED BY 'vapor_password';
              CREATE DATABASE vapor_database_a; GRANT ALL PRIVILEGES ON vapor_database_a.* TO vapor_username@localhost;
              CREATE DATABASE vapor_database_b; GRANT ALL PRIVILEGES ON vapor_database_b.* TO vapor_username@localhost;
          SQL
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run tests with Thread Sanitizer
        run: swift test --enable-test-discovery --sanitize=thread
